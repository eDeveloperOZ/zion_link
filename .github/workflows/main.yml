name: Build Flutter Windows App

on: [push, pull_request]

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3 # Updated to a version that supports Node.js 20
      with:
        fetch-depth: 0

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'beta' # Uses the beta channel, adjust as needed

    - name: Install dependencies
      run: flutter pub get

    - name: Build Windows
      run: flutter build windows

    - name: Upload Artifact
      uses: actions/upload-artifact@v3 # Updated to a version that supports Node.js 20
      with:
        name: windows-build
        path: build/windows/runner/**
        if-no-files-found: warn
